<div class="panel-group" id="filtroAccordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#filtroAccordion" href="#filtro" aria-expanded="true" aria-controls="filtro">
          Filtros
        </a>
      </h4>
    </div>
    <div id="filtro" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <form id="filter_form" role="form" action="." method="post">{% csrf_token %}
	        {{ form.as_p }}
	        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
	        <button type="reset" class="btn btn-default" ><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
	    </form>
      </div>
    </div>
  </div>
  </div>
